{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{# {% block title %}Attendance App{% endblock %} #}</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="icon" type="image/png" href="{% static 'icon/favicon.png' %}">
  </head>
  <body class="bg-light">

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'departments' %}">
                  Departments
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'enrollment_years' %}">
                  Enrollment Years
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'timetables' %}">
                  Timetables
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'holidays' %}">
                  Holidays
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'students' %}">
                  Students
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'scan_face' %}">
                  Scan Face
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="pt-3">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
